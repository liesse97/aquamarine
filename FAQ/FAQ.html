<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FAQ</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    
        <link rel="stylesheet" href="FAQ.css">


    <!--ROBOTO MONO 400 REGULAR-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="header">
            <h2>FAQ.</h2>
            <p> Allmänna frågor.</p>

        </div>
        
    
    <div class="faq">
    <div class="question">
        <button class="que_btn">Behöver jag en egen laptop?
           <span class="arrow-down"> <i class="fas fa-angle-down"></i>
        </span></button>
    <div class="answer">
        <p class="text">japp, du behöver en dator</p>
    </div>
    </div>

    <div class="question">
        <button class="que_btn">Kan jag ta med mat till skolan?
            <span class="arrow-down"> <i class="fas fa-angle-down"></i>
            </span></button>
        <div class="answer">
            <p class="text">Absolut! Vi har ett flertal mikrovågsugnar och
            matsalar med kylskåp/frys där du både
            kan förvara, värma och äta din mat.
            För att se hur det ser ut på din lokala skolplats,
            Klicka HÄR.</p>
        </div>
    </div>

    <div class="question">
        <button class="que_btn">När måste jag senast tacka ja?
            <span class="arrow-down"> <i class="fas fa-angle-down"></i>
            </span></button>
        <div class="answer">
            <p class="text">Senaste den första juni</p>
        </div>
    </div>

    <div class="question">
        <button class="que_btn">Finns det grupprum för studier?
            <span class="arrow-down"> <i class="fas fa-angle-down"></i>
            </span></button>
        <div class="answer">
            <p class="text">ja</p>
        </div>
    </div>
    
    </div>
</div>



    <script src="FAQ.js"></script>
    
</body>

</html>
